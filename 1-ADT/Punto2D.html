<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/tabStyles.css">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="../js/tabs.js"></script>
</head>
<body>



<!-- howto: https://www.w3schools.com/howto/howto_js_tabs.asp -->

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Java')" id="defaultOpen">Java</button>
  <button class="tablinks" onclick="openTab(event, 'Python')">Python</button>
  <button class="tablinks" onclick="openTab(event, 'CSharp')">C#</button>
  <button class="tablinks" onclick="openTab(event, 'Kotlin')">Kotlin</button>
</div>

<!-- Tab content -->
<div id="Java" class="tabcontent">
    <P><B>Punto2D.java</B></P>
    <pre w3-include-html="punto2D/Punto2D.java" class="prettyprint"></pre>
    <P><B>Punto2DCartesiano.java</B></P>
    <pre w3-include-html="punto2D/Punto2DCartesiano.java" class="prettyprint"></pre>
    <P><B>Punto2DPolar.java</B></P>
    <pre w3-include-html="punto2D/Punto2DPolar.java" class="prettyprint"></pre>
</div>

<div id="Python" class="tabcontent">
    <P><B>point2D.py</B></P>
    <pre w3-include-html="punto2D/point2D.py" class="prettyprint"></pre>
    <P><B>point2DCartesian.py</B></P>
    <pre w3-include-html="punto2D/point2DCartesian.py" class="prettyprint"></pre>
    <P><B>point2DPolar.py</B></P>
    <pre w3-include-html="punto2D/point2DPolar.py" class="prettyprint"></pre>
</div>

<div id="CSharp" class="tabcontent">
    <P><B>Program.cs</B></P>
    <pre w3-include-html="punto2D/Program.cs" class="prettyprint"></pre>
</div>

<div id="Kotlin" class="tabcontent">
    <P><B>Puntos.kt</B></P>
    <pre w3-include-html="punto2D/Puntos.kt" class="prettyprint"></pre>
</div>


<!-- Open default tab -->
<script>
    // Include external HTML files
    includeHTML();
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script> 

</body>
</html>
