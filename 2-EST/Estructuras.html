<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/tabStyles.css">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="../js/tabs.js"></script>
</head>
<body>



<!-- howto: https://www.w3schools.com/howto/howto_js_tabs.asp -->

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Java')" id="defaultOpen">Java</button>
  <button class="tablinks" onclick="openTab(event, 'Python')">Python</button>
  <button class="tablinks" onclick="openTab(event, 'CSharp')">C#</button>
  <button class="tablinks" onclick="openTab(event, 'Kotlin')">Kotlin</button>
</div>

<!-- Tab content -->
<div id="Java" class="tabcontent">
    <P><B>Implementacion del texto guia</B></P>
    <P><A href="https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Bag.java.html">Bag.java</A></P>
    <P><A href="https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Stack.java.html">Stack.java</A></P>
    <P><A href="https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Queue.java.html">Queue.java</A></P>
</div>

<div id="Python" class="tabcontent">
    <P><B>Bag.py</B></P>
    <pre w3-include-html="Bag.py" class="prettyprint"></pre>
    <P><B>Stack.py</B></P>
    <pre w3-include-html="Stack.py" class="prettyprint"></pre>
    <P><B>Queue.py</B></P>
    <pre w3-include-html="Queue.py" class="prettyprint"></pre>
</div>

<div id="CSharp" class="tabcontent">
    <P><A href="https://github.com/angellaa/algs4/blob/master/Algs4/Stack.cs">Stack.cs</A></P>
    <P><A href="https://github.com/angellaa/algs4/blob/master/Algs4/Queue.cs">Queue.cs</A></P>
</div>

<div id="Kotlin" class="tabcontent">
    <P><B>Queue.kt</B></P>
    <pre w3-include-html="Queue.kt" class="prettyprint"></pre>
</div>

<!-- Open default tab -->
<script>
    // Include external HTML files
    includeHTML();
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script> 

</body>
</html>
