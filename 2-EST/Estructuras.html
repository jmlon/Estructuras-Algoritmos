<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/tabStyles.css">

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <script>
        function openCity(evt, language) {
          // Declare all variables
          var i, tabcontent, tablinks;

          // Get all elements with class="tabcontent" and hide them
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }

          // Get all elements with class="tablinks" and remove the class "active"
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }

          // Show the current tab, and add an "active" class to the button that opened the tab
          document.getElementById(language).style.display = "block";
          evt.currentTarget.className += " active";
        } 


        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          /* Loop through a collection of all HTML elements: */
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
              /* Make an HTTP request using the attribute value as the file name: */
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                  /* Remove the attribute, and call this function once more: */
                  elmnt.removeAttribute("w3-include-html");
                  includeHTML();
                }
              }
              xhttp.open("GET", file, true);
              xhttp.send();
              /* Exit the function: */
              return;
            }
          }
        }

    </script>
</head>
<body>



<!-- howto: https://www.w3schools.com/howto/howto_js_tabs.asp -->

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Java')" id="defaultOpen">Java</button>
  <button class="tablinks" onclick="openCity(event, 'Python')">Python</button>
  <!--button class="tablinks" onclick="openCity(event, 'CSharp')">C#</button-->
  <!--button class="tablinks" onclick="openCity(event, 'Kotlin')">Kotlin</button-->
</div>

<!-- Tab content -->
<div id="Java" class="tabcontent">
    <P><B>Implementacion del texto guia</B></P>
    <P><A href="https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Bag.java.html">Bag.java</A></P>
    <P><A href="https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Stack.java.html">Stack.java</A></P>
    <P><A href="https://algs4.cs.princeton.edu/code/edu/princeton/cs/algs4/Queue.java.html">Queue.java</A></P>
</div>

<div id="Python" class="tabcontent">
    <P><B>Bag.py</B></P>
    <pre w3-include-html="Bag.py" class="prettyprint"></pre>
    <P><B>Stack.py</B></P>
    <pre w3-include-html="Stack.py" class="prettyprint"></pre>
    <P><B>Queue.py</B></P>
    <pre w3-include-html="Queue.py" class="prettyprint"></pre>
</div>

<div id="CSharp" class="tabcontent">
    <P><A href="https://github.com/angellaa/algs4/blob/master/Algs4/Stack.cs">Stack.cs</A></P>
</div>

<div id="Kotlin" class="tabcontent">
    <P><B>Puntos.kt</B></P>
    <pre w3-include-html="Puntos.kt" class="prettyprint"></pre>
</div>


<!-- Open default tab -->
<script>
    // Include external HTML files
    includeHTML();
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script> 

</body>
</html>
